<div class="carousel-container">
  <div class="carousel">
    <div
      *ngFor="let image of carouselImages; let i = index"
      class="carousel-item"
      [ngClass]="[ getItemClass(i), image.orientation, image.isBlurred ? 'blurred' : '' ]"
      [style.backgroundImage]="'url(' + image.url + ')'"
      (click)="onImageClick(i)">
    </div>
  </div>
</div>
