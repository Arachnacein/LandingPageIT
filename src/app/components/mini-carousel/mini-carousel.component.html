<div class="carousel-container">
    <div class="carousel">
      <div
        *ngFor="let image of carouselImages; let i = index"
        class="carousel-item"
        [ngClass]="{
          'center': i === currentIndex,
          'left': i === leftIndex,
          'right': i === rightIndex,
          'hidden': i !== currentIndex && i !== leftIndex && i !== rightIndex,
          'blurred': image.isBlurred,
          'landscape': image.orientation === 'landscape',
          'portrait': image.orientation === 'portrait'
        }"
        [style.backgroundImage]="'url(' + image.url + ')'"
        (click)="onImageClick(i)">
      </div>
    </div>
  </div>
