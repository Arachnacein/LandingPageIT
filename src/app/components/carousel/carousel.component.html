<div class="carousel">
  <div class="slide-wrapper">
    <div
      class="slide"
      *ngFor="let slide of slides; let i = index"
      [class.active]="i === currentIndex"
    >
      <img [src]="slide" alt="Slajd {{ i + 1 }}" />
    </div>
  </div>

  <div class="dots">
    <span
      *ngFor="let slide of slides; let i = index"
      class="dot"
      [class.active]="i === currentIndex"
      (click)="goToSlide(i)"
    ></span>
  </div>
</div>
